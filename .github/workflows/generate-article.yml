name: Generate Daily Article

on:
  schedule:
    # 1æ—¥2å›å®Ÿè¡Œï¼ˆåˆå‰9æ™‚ã¨åˆå¾Œ9æ™‚ JSTï¼‰
    # UTCæ™‚é–“: 00:00ï¼ˆåˆå‰9æ™‚ JSTï¼‰ã¨ 12:00ï¼ˆåˆå¾Œ9æ™‚ JSTï¼‰
    - cron: '0 0,12 * * *'
  workflow_dispatch: # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

jobs:
  generate-article:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Generate article
      env:
        DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        RAKUTEN_APPLICATION_ID: ${{ secrets.RAKUTEN_APPLICATION_ID }}
        RAKUTEN_AFFILIATE_ID: ${{ secrets.RAKUTEN_AFFILIATE_ID }}
      run: |
        npx tsx scripts/generate-article.ts

    - name: Generate sitemap
      run: |
        npx tsx scripts/generate-sitemap.ts

    - name: Commit if changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add content/ public/
        git diff --staged --quiet || git commit -m "ğŸ¤– Auto-generated article $(date +'%Y-%m-%d')"
    
    - name: Pull and rebase
      run: |
        git pull origin main --rebase --autostash
    
    - name: Push changes
      run: |
        git push --force-with-lease origin main